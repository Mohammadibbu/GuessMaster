<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=970, user-scalable=no" />

<body>
  <!-- Connection Status -->
  <div id="offline" class="status hidden">No Network Connection!</div>
  <div id="online" class="status hidden">Back Online!</div>

  <center id="center">
    <h4 class="lineRight" style="color: #410d5c" title="அல்லாஹ்வின் திருப்பெயரால்">
      بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ
    </h4>

    <div id="mainpage">
      <h4 class="header lineDown">Think any number between 0 to 10</h4>
      <button id="start" class="lineUp">Click here to start</button>
    </div>

    <div id="steps-container" style="display: none"></div>

    <div id="result" style="display: none">
      <span id="ans"></span>
      <button id="restart" class="lineDown">RESTART</button>
    </div>
  </center>

  <footer>
    <hr />
